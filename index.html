<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dinosaur designs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <img src="images/dinos-r-us.svg" alt="">
    </header>

    <main>
      <h2>Hadrosaur</h2>
      <figure>
        <img src="images/hadrosaur.jpg">
        <figcaption>
          <p>Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</p>
        </figcaption>
      </figure>

      <h2>Iguanodon</h2>
      <figure>
        <img src="images/iguanodon.jpg">
        <figcaption>
          <p>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</p>
        </figcaption>
      </figure>

      <h2>Stegosaurus</h2>
      <figure>
        <img src="images/stegosaurus.jpg">
        <figcaption>
          <p>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</p>
        </figcaption>
      </figure>
    </main>

  </body>
</html>
